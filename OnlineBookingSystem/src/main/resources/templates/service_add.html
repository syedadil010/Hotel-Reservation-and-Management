<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="head :: head"></div>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="bodash :: bodash"></div>
<div class="container">
    <div th:replace="flash :: flash"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new service</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="well">
                            <form method="post" onsubmit="return validateCustomerRegistration()">
                                <label for="serviceName">Service Name</label>
                                <div class="form-group">
                                    <input id="serviceName" type="text" class="form-control" name="serviceName" pattern="^[a-zA-Z,. -_0-9]{1,50}$" title="Use letters and numbers (max 50)" required="required"/>
                                </div>
                                <label for="duration">Duration in minutes</label>
                                <div class="form-group">
                                    <input class="form-control" id="duration" type="number" name="duration" required="required" step="30" max="99999" min="0"/>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Add Service" class="btn btn-success btn-block"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
<script type="text/javascript" src="/js/validation.js"></script>
</html>
