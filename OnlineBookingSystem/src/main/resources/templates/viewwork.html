<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="bodash :: bodash"></div>
<div class="container-fluid">
    <div class="jumbotron container">
        <p>Employee: <span th:text="${employee}"></span></p>
        <p>Date: <span th:text="${date}"></span></p>
        <p>Shift: <span th:text="${shift}"></span></p>
        <table class="table table-striped">
            <tr>
                <th>Customer</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Service</th>
                <th>Cancel</th>
            </tr>
            <tr th:each="row : ${table}">
                <td th:each="cell : ${row.cells}">
                    <span th:text="${cell.text}"></span>
                </td>
                <td>
                    <a onclick="return confirm('Are you sure you want to cancel this booking?')" th:href="'/booking/cancel/' + ${row.id}">Cancel</a>
                </td>
            </tr>
            <tr>
                <td colspan="5"><a th:href="'/booking/add/'+ ${workId}">Add New Booking</a></td>
            </tr>
        </table>
        <p th:unless="${bookingsExist}">There are no bookings during this time.</p>
        <a href="/businessowner/dashboard" class="btn btn-default">Back</a>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
